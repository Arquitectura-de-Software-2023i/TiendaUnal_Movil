<app-search></app-search>

<ion-content>
  <ion-list>
    <div *ngIf="loading">Loading...</div>
    <div *ngIf="error">Error :</div>
    <div *ngIf="cartItems">
      <ion-item *ngFor="let item of cartItems; let i = index">
        <ion-thumbnail slot="start">
          <img [src]="item.image" alt="Product Image">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ item.nombre }}</h2>
          <p>Cantidad: {{ cantidadItems[i]}}</p>
          <p>Precio: {{ cantidadItems[i] * item.precio}}</p>
        </ion-label>
        <ion-button >
          Eliminar
        </ion-button>
      </ion-item>
    </div>
  </ion-list>


  
</ion-content>

<app-barra-buttons></app-barra-buttons>

<ion-header>
  <ion-toolbar>
    <ion-title>
      Carrito de compras
    </ion-title>
  </ion-toolbar>
</ion-header>
