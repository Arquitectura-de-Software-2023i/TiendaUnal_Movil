
<ion-content >
    <div *ngIf="loading">Loading...</div>
    <div *ngIf="error">Error :</div>
    <div *ngIf="cartItems" >
      <ion-item-sliding *ngFor="let item of cartItems; let i = index" class="items" >
        <ion-item class="caja" >     
          <ion-thumbnail slot="start">
            <img  src="../../../assets/images.png">
          </ion-thumbnail>
          <ion-label>
            <h2>{{ item.nombre }}</h2>
            <p> {{ item.descripcion}}</p>
            <p>Precio: {{ cantidadItems[i] * item.precio}}</p>
          </ion-label>
          <ion-label slot="end" class="botones">

            <ion-button class="boton" (click)="eliminar_producto_de_carrito()">
              <ion-icon name="remove"></ion-icon>
            </ion-button>
            <ion-button (click)="eliminar_producto_de_carrito()">
              {{ cantidadItems[i] }}
            </ion-button>
            <ion-button (click)="eliminar_producto_de_carrito()">
              <ion-icon name="add"></ion-icon>
            </ion-button>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" expandable>
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>

    </div> 
</ion-content>
