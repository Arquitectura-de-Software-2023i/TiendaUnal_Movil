
<ion-content >
    <div *ngIf="loading">Loading...</div>
    <div *ngIf="error">Error :</div>
    <div *ngIf="cartItems" >
      <ion-item *ngFor="let item of cartItems; let i = index"  class="afuera-items">
        <ion-item-sliding class="items">
          <ion-item class="caja" >    
            <ion-thumbnail slot="start" >
              <img class="imagen"  src="../../../assets/images.png">
            </ion-thumbnail>
            
            <ion-label>
              <h2>{{ item.nombre }}</h2>
              <p> {{ item.descripcion}}</p>
              <p>Precio: {{ cantidadItems[i] * item.precio}}</p>
            </ion-label>
            <ion-label slot="end" class="botones">

             <ion-button class="signo" (click)="eliminar_producto_de_carrito()">
                <ion-icon slot="icon-only" style="font-size: 1000px;"  name="remove"></ion-icon>
              </ion-button>
            
              <ion-button class="cantidad" (click)="eliminar_producto_de_carrito()">
                {{ cantidadItems[i] }}
              </ion-button>
              <ion-button shape="round" class="signo" (click)="eliminar_producto_de_carrito()">
                <ion-icon slot="icon-only" name="add"></ion-icon>
              </ion-button>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" expandable>
              <ion-icon style="font-size: 2em;" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>     
        </ion-item-sliding >
      </ion-item>
    </div> 
</ion-content>
