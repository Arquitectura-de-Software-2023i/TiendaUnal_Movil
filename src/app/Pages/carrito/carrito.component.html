<app-search></app-search>

<ion-content >
    <div *ngIf="loading"><ion-loading trigger="open-loading" message="Dismissing after 3 seconds..." duration="3000"></ion-loading></div>
    <div *ngIf="error">Error :</div>
    <div *ngIf="cartItems" >
      <ion-item *ngFor="let item of cartItems; let i = index"  class="afuera-items">
        <ion-item-sliding class="items">
          <ion-item class="caja" >    
            <ion-thumbnail class="cont-imagen"  slot="start" >
              <img class="imagen"  src="../../../assets/images.png">
            </ion-thumbnail>
            
            <ion-label>
              <h2>{{ item.nombre }}</h2>
              <p> {{ item.descripcion}}</p>
              <p>Precio: {{ cantidadItems[i] * item.precio}}</p>
            </ion-label>
            <ion-label slot="end" class="botones">
              <ion-button shape="round" class="signo-button">
                <ion-icon slot="icon-only"  class="signo" name="remove"></ion-icon>
              </ion-button>
            
              <ion-button class="cantidad" (click)="eliminar_producto_de_carrito(item.idProducto)">
                {{ cantidadItems[i] }}
              </ion-button>
              <ion-button shape="round" class="signo-button" (click)="eliminar_producto_de_carrito(item.idProducto)">
                <ion-icon slot="icon-only" class="signo" name="add"></ion-icon>
              </ion-button>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" expandable>
              <ion-icon style="font-size: 2em;" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>     
        </ion-item-sliding >
      </ion-item>
    </div>
    <div class="bottom-button-container">
      <ion-button class="pagar" expand="block">
        <div class="total-corner" style="width: 100%;">
          Total:
          ${{ total }}

        </div>
        <div class="wallet" style="width: 100%;">
          <ion-icon name="wallet"></ion-icon>
          Ir a pagar
        </div>
      </ion-button>
    </div>
</ion-content>

<app-barra-buttons></app-barra-buttons>
